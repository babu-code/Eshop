{% extends 'base.html' %} 
{% block container %} 
    <h1 class="cat-headers">Create A New Category</h1>
        <hr>

        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}
            {{ form.name() }}
        </p>
        <p>
           <button type="submit">Submit</button>
        </p>
    </form>
{% endblock container %}
