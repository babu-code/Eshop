{% extends 'base.html' %} 
{% block container %}
 <div class="categories-pad">
    <h1>Categories</h1>
 {% for category in all_categories %}
    
    <div class="categories">
        <li>
            <a href="{{url_for('category', category_id=category.id)}}">{{ category.name }}</a>
        </li>
    </div>
 {% endfor %}
 </div>
{% endblock %}
