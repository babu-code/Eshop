{% extends 'base.html' %} 
{% block container %}
 <h1>{{category.name}}</h1>
 {% for product in products %}
    <div class="category-products" style="display:flex; ">
        <img src="{{ url_for('static', filename='uploads/'+ product.image_path)}}" style="margin-right:50px;" alt="">
        <div class="info" >
            <h2><a href="{{url_for('product', id=product.id)}}" style="text-decoration:none;"> {{ product.name }}</a></h4>
            <h4>Ksh {{ product.price }}</h4>
        </div>

    </div>
     {% endfor %}
{% endblock %}
