{% extends 'base.html' %}
{% block container %}
<h1>Request Password Reset</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}
            {{ form.email() }}
            {% for errors in  form.email.errors %}
                <span>{{ errors}}</span>
            {% endfor %}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
{% endblock %}
